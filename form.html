<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Страница формы Pink</title>
  </head>
  <body>
    <header class="form-header">
      <nav class="main-nav">
        <a class="main-nav__logo-link">
          <img src="" alt="Логотип Pink" class="main-nav__logo-image">
        </a>
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active"><a href="#">главная</a></li>
          <li class="site-list__item"><a href="#">фотографии</a></li>
          <li class="site-list__item"><a href="#">конкурс</a></li>
          <li class="site-list__item"><a href="#">html academy</a></li>
        </ul>
      </nav>
      <h2 class="form-header__competition-title">Конкурс на самое безбашенное путешествие с Пинк</h2>
    </header>
    <main class="form-main">
      <h3 class="competition-text">Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 на вашу бонусную карту
      </h3>
      <form action="https://echo.htmlacademy.ru" class="form" method="get">
        <label for="surname" class="form__label">фамилия:</label>
        <input type="text" id="surname" class="form__input" name="surname">
        <label for="name" class="form__label">имя:</label>
        <input type="text" id="name" class="form__input" name="name">
        <label for="second-name" class="form__label">oтчество:</label>
        <input type="text" id="second-name" class="form__input" name="second-name">
        <fieldset class="checkbox-filter">
          <legend class="checkbox-filter__legend">
            Ваши безбашенные достижения в путешествии
          </legend>
          <input type="checkbox" id="shark" class="checkbox-filter__input" name="shark" checked>
          <label for="shark" class="checkbox-filter__label">Сделал селфи с акулой</label>
          <input type="checkbox" id="beach" class="checkbox-filter__input" name="beach">
          <label for="beach" class="checkbox-filter__label">Обгорел на пляже</label>
          <input type="checkbox" id="noris" class="checkbox-filter__input" name="noris">
          <label for="noris" class="checkbox-filter__label">Видел Чака Норриса</label>
          <input type="checkbox" id="souvenir" class="checkbox-filter__input" name="souvenir">
          <label for="souvenir" class="checkbox-filter__label">Накупил сувениров</label>
          <input type="checkbox" id="tower" class="checkbox-filter__input" name="tower">
          <label for="tower" class="checkbox-filter__label">Удержал башню</label>
          <input type="checkbox" id="hotel" class="checkbox-filter__input" name="hotel">
          <label for="hotel" class="checkbox-filter__label">Разгромил отель</label>
        </fieldset>
        <label for="phone-numer" class="form__label">номер телефона</label>
        <input type="tel" name="phone-numer" value="phone-numer" id="phone-numer" class="form__input">
        <label for="mail" class="form__label">адресс почты</label>
        <input type="email" name="mail" value="mail" id="mail" class="form__input">
        <fieldset class="radio-filter">
          <legend class="radio-filter__legend">
            С каким приложением путешествовали?
          </legend>
          <input type="radio" name="platform" value="ios" id="ios" class="radio-filter__input" checked>
          <label for="ios" class="radio-filter__label">Pink для iOS</label>
          <input type="radio" name="platform" value="android" id="android" class="radio-filter__input">
          <label for="android" class="radio-filter__label">Pink на Android</label>
          <input type="radio" name="platform" value="windows" id="windows" class="radio-filter__input">
          <label for="windows" class="radio-filter__label">Windows Phone</label>
          <input type="submit" value="Отправить форму">
        </fieldset>
        <label for="emotion-description" class="form__label">Опишите свои эмоции</label>
        <textarea name="emotion-description" id="emotion-description" class="form__textarea"></textarea>
      </form>
    </main>
    <footer class="footer-social">
      <section class="social">
        <div class="social__logo-pink ">
          <a href="#" class="social__link">
            <img src="" alt="" class="social__img">
          </a>
        </div>
        <div class="social__networks">
          <ul class="social__list">
            <li class="social__item"><a href="#" class="social__tw"></a></li>
            <li class="social__item"><a href="#" class="social__fb"></a></li>
            <li class="social__item"><a href="#" class="social__pl"></a></li>
          </ul>
        </div>
        <div class="social__copyright">
          <span class="social__developer">
          </span>
        </div>
      </section>
    </footer>
  </body>
</html>
